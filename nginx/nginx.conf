events {
    worker_connections 1024;
    multi_accept on;
}

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  server_tokens off;

  # Evita ficar preso em um upstream que falhou
  proxy_next_upstream error timeout http_502 http_503 http_504;

  upstream api {
    least_conn;
    server api1:8080 max_fails=3 fail_timeout=10s;
    server api2:8080 max_fails=3 fail_timeout=10s;

    # Reduz para caber no orçamento de recursos
    keepalive 100;
  }

  server {
    listen 9999 backlog=4096;

    client_body_timeout 10;
    client_header_timeout 10;
    send_timeout 10;

    # Headers comuns
    set $proxy_connection "";
    proxy_http_version 1.1;
    proxy_set_header Connection $proxy_connection;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # /payments: baixa latência, sem buffering
    location /payments {
      proxy_pass http://api;
      proxy_buffering off;
      proxy_connect_timeout 3s;
      proxy_send_timeout 15s;
      proxy_read_timeout 15s;
    }

    # /payments-summary: pode usar buffering
    location /payments-summary {
      proxy_pass http://api;
      proxy_buffering on;
      proxy_buffer_size 8k;
      proxy_buffers 16 8k;
      proxy_connect_timeout 5s;
      proxy_send_timeout 20s;
      proxy_read_timeout 20s;
    }

    # /purge-payments: operação administrativa rápida, sem buffering
    location /purge-payments {
      proxy_pass http://api;
      proxy_buffering off;
      proxy_connect_timeout 5s;
      proxy_send_timeout 15s;
      proxy_read_timeout 15s;
    }

    # Health
    location /health {
      proxy_pass http://api/health;
      proxy_buffering off;
      proxy_connect_timeout 2s;
      proxy_read_timeout 5s;
    }

    # Default
    location / {
      proxy_pass http://api;
      proxy_buffering on;
      proxy_connect_timeout 5s;
      proxy_send_timeout 15s;
      proxy_read_timeout 15s;
    }
  }
}
